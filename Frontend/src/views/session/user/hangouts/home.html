<div class="wrapper wrapper--content">
  <section>
      <h1>Latest Posts</h1>
      <habbo-web-pages class="aside aside--box" ng-repeat="post in posts" style="float:left;width:45%;margin-right:5%;">
          <aside class="static-content">
              <h3>
                {{ post.title }}
                <small style="float:right;margin-top:1.5%;">{{ post.timestamp | date : 'mediumDate' }}</small>
              </h3>
              <p>{{ post.content }}</p>
              <p style="float:right;">Posted by <a href="/profile/{{ post.author.username }}">{{ post.author.username }}</a></p>
          </aside>
      </habbo-web-pages>
  </section>
</div>
