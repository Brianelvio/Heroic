<section>
  <h1>Latest news</h1>
  <div class="main main--fixed">
    <habbo-compile>
        <section ng-init="count=0">
          <article class="news-header news-header--column" ng-repeat="article in news" ng-init="count=count+1">
              <a href="/community/news/article/{{ article.id }}" class="news-header__link news-header__banner">
                  <figure class="news-header__viewport">
                      <img ng-if="count==1" ng-src="https://images.habbo.com/web_images/habbo-web-articles/{{ article.image }}.png" class="news-header__image news-header__image--featured">
                      <img ng-if="count!=1" src="https://images.habbo.com/web_images/habbo-web-articles/{{ article.image }}_thumb.png" class="news-header__image news-header__image--thumbnail">
                  </figure>
              </a>
              <a href="/community/news/article/{{ article.id }}" class="news-header__link news-header__wrapper">
                  <h2 class="news-header__title">{{ article.title }}</h2>
              </a>
              <aside class="news-header__wrapper news-header__info">
                  <time class="news-header__date">{{ article.created_at | date : 'mediumDate' }}</time>
                  <ul class="news-header__categories">
                      <li class="news-header__category">
                          <a href="/community/news/category/{{ article.category.id }}" class="news-header__category__link">{{ article.category.title }}</a>
                      </li>
                  </ul>
              </aside>
              <p class="news-header__wrapper news-header__summary">{{ article.content.substr(0, 255) }}</p>
          </article>
        </section>
    </habbo-compile>
    <div class="news__navigation">
      <a href="/community/category" class="news__more" ng-if="count>4">More news</a>
    </div>
    <p ng-if="news == undefined">No news articles have been posted yet</p>
  </div>
</section>
