<main>
		<section class="wrapper wrapper--content">
      <habbo-columns-channel >
        <div>
            <div class="columns">
							<habbo-card class="columns__column" ng-repeat="photo in photos">
									<div class="card">
											<div class="card__content">
													<a class="card__link" href="/profile/{{ photo.author.username }}">
															<div class="card__image__aligner">
																<img src="{{ photo.url }}" class="card__image card__image--photo">
															</div>
													</a>
													<div class="card__meta">
														<time class="card__date">{{ photo.timestamp * 1000 | date:'MM/dd/yyyy' }}</time>
														<habbo-like class="card__like">
																<div class="like__action"><a ng-click="like(photo.id)"><span>Like</span> <span class="like__count">{{ photo.likes.length }}</span></a></div>
																<div class="like__thumb">
																	<i class="like__icon icon icon--like"></i>
																</div>
														</habbo-like>
												</div>
											</div>
											<div>
													<habbo-avatar class="card__creator">
															<a class="avatar" href="/profile/{{ photo.author.username}}">
																	<habbo-image class="avatar__image">
																		<img src="https://avatar-retro.com/habbo-imaging/avatarimage?figure={{ photo.author.look }}&headonly=1" class="imager">
																	</habbo-imager>
																	<h6 class="avatar__title">{{ photo.author.username }}</h6>
															</a>
													</habbo-avatar>
											</div>
									</div>
							</habbo-card>
            </div>
        </div>
    </habbo-columns-channel>
		</section>
	</main>
