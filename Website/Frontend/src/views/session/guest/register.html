<habbo-header-small active="register">
    <header class="header__wrapper wrapper">
        <a class="header__habbo__logo">
            <h1 class="header__habbo__name" id="ga-linkid-habbo">Habbo</h1>
        </a>
        <div class="header__aside">
          <button ui-sref="login" class="header__login__button">
            <span class="header__login__icon">Login</span>
          </button>
        </div>
    </header>
    <habbo-navigation active="register">
        <nav class="navigation">
            <ul class="navigation__menu">
                <li class="navigation__item">
                  <a ui-sref="login" class="navigation__link navigation__link--home" id="ga-linkid-home">Home</a>
                </li>
            </ul>
        </nav>
    </habbo-navigation>
    <div class="wrapper"></div>
</habbo-header-small>
<main class="wrapper wrapper--content">
  <habbo-registration-form>
      <h1>Join for free!</h1>
      <form name="data" ng-submit="register()" class="form form--left registration-form">

        <habbo-email-address>
            <fieldset class="form__fieldset">
                <div>
                  <label class="form__label">Username</label>
                    <p>This is how you will be recognized in game.</p>
                </div>
                <div class="form__field">
                  <input ng-model="user.username" ng-change="check('username')" pattern="^[A-Za-z.\s_-]{3,15}$" class="form__input">
                  <div ng-hide="!messages.username" class="form__popover form__popover--error ng-active" ng-bind="messages.username"></div>
                </div>
            </fieldset>
        </habbo-email-address>

        <habbo-email-address>
            <fieldset class="form__fieldset">
                <div>
                  <label class="form__label">Email</label>
                    <p>You'll need to use this email address to reset your password in the future.</p>
                </div>
                <div class="form__field">
                  <input ng-model="user.email" ng-change="check('email')" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form__input">
                  <div ng-hide="!messages.email" class="form__popover form__popover--error ng-active" ng-bind="messages.email"></div>
                </div>
            </fieldset>
        </habbo-email-address>

        <habbo-password-new>
            <fieldset class="form__fieldset form__fieldset--box form__fieldset--box-top">
              <label class="form__label">Password</label>
                <p>This will be used to login in the future.</p>
                <div class="form__field">
                  <input ng-model="user.password" ng-change="check()" class="form__input" type="password">
                  <i class="password-toggle-mask__icon"></i>
                </div>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--box form__fieldset--box-top">
              <label class="form__label">Repeat Password</label>
              <div class="form__field">
                <input ng-model="user.password_rep" ng-change="check()" class="form__input" type="password">
                <i class="password-toggle-mask__icon"></i>
                <div ng-hide="user.password==user.password_rep||!user.password_rep" class="form__popover form__popover--error ng-active">Passwords must match</div>
              </div>
            </fieldset>
        </habbo-password-new>
        <div class="form__footer">
          <button type="submit" class="form__submit registration-form__button" ng-disabled="!user.enabled">Done! Let's start playing!</button>
        </div>
      </form>
  </habbo-registration-form>
