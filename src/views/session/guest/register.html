<habbo-registration-form>
    <h1>Join for free!</h1>
    <form method="post" class="form form--left registration-form">

      <habbo-email-address>
          <fieldset class="form__fieldset">
              <div>
                <label class="form__label">Username</label>
                  <p>This is how you will be recognized in game.</p>
              </div>
              <div class="form__field">
                <input name="username" type="text" autocomplete="off" class="form__input">
              </div>
          </fieldset>
      </habbo-email-address>

      <habbo-email-address>
          <fieldset class="form__fieldset">
              <div>
                <label class="form__label">Email</label>
                  <p>You'll need to use this email address to reset your password in the future.</p>
              </div>
              <div class="form__field">
                <input name="mail" type="email" autocomplete="off" class="form__input">
              </div>
          </fieldset>
      </habbo-email-address>

      <habbo-password-new>
          <fieldset class="form__fieldset form__fieldset--box form__fieldset--box-top">
            <label class="form__label">Password</label>
              <p>Use at least 6 characters. Include at least one letter and at least one number or special character.</p>
              <div class="form__field">
                <input name="password" type="password" autocomplete="off" class="form__input">
                  <i class="password-toggle-mask__icon"></i>
              </div>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--box form__fieldset--box-top">
            <label class="form__label">Repeat Password</label>
              <div class="form__field">
                <input name="password_rep" type="password" autocomplete="off" class="form__input">
                  <i class="password-toggle-mask__icon"></i>
              </div>
          </fieldset>
      </habbo-password-new>

      <p class="registration-form__safety">Welcome to {{ website.name }}! Have fun and <a>stay safe</a>!</p>
      <div class="form__footer"><button type="submit" class="form__submit registration-form__button">Done! Let's start playing!</button></div>
    </form>
</habbo-registration-form>
