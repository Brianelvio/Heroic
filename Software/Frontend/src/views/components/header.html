<habbo-header-small>
  <habbo-navigation active="home">
    <nav class="navigation">
          <ul class="navigation__menu">
          <ul class="navigation__menu">
            <li class="navigation__item" style="-webkit-app-region: drag;">
              <a href="#" class="navigation__link navigation__link--active" style="color:#036;">
                <i class="fa fa-heart"></i> Heroic
              </a>
            </li>
          </ul>
      </nav>
  </habbo-navigation>
  <div class="wrapper"></div>
  </habbo-header-small>
  <habbo-tabs>
    <nav class="tabs">
      <ul class="tabs__menu" ng-if="$root.step">
        <habbo-tab class="sub-list no-padding">
          <li class="tab">
            <a class="tab__link" ng-class="{'tab__link--active': $root.step=='welcome'}">
              Welcome
            </a>
          </li>
        </habbo-tab>
        <habbo-tab class="sub-list no-padding">
          <li class="tab">
            <a class="tab__link" ng-class="{'tab__link--active': $root.step=='database'}">
              Database
            </a>
          </li>
        </habbo-tab>
        <habbo-tab class="sub-list no-padding">
          <li class="tab">
            <a class="tab__link" ng-class="{'tab__link--active': $root.step=='general'}">
              General Settings
            </a>
          </li>
        </habbo-tab>
        <habbo-tab class="sub-list no-padding">
          <li class="tab">
            <a class="tab__link" ng-class="{'tab__link--active': $root.step=='administrator'}">
              Default Administrator
            </a>
          </li>
        </habbo-tab>
        <habbo-tab class="sub-list no-padding">
          <li class="tab">
            <a class="tab__link" ng-class="{'tab__link--active': $root.step=='finished'}">
              Finished
            </a>
          </li>
        </habbo-tab>
      </ul>
      <ul class="tabs__menu" ng-if="$root.page">
        <habbo-tab class="sub-list no-padding">
          <li class="tab">
            <a class="tab__link" ng-class="{'tab__link--active': $root.page=='dashboard'}">
              Dashboard
            </a>
          </li>
        </habbo-tab>
        <habbo-tab class="sub-list no-padding">
          <li class="tab">
            <a class="tab__link" ng-class="{'tab__link--active': $root.page=='actions'}">
              Quick Actions
            </a>
          </li>
        </habbo-tab>
      </ul>
    </nav>
  </habbo-tabs>
</habbo-header-small>
