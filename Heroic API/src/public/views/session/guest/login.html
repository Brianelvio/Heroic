  <habbo-header-large active="home">
    <div habbo-sticky-header="" class="header__top sticky-header sticky-header--top">
        <div class="wrapper">
            <div class="header__top__content">
                <div ng-init="toggle = false;">
                    <button ng-click="toggle = true;" ng-disabled="toggle" ng-hide="toggle" class="header__top__toggle">Login</button>
                    <div ng-show="toggle" class="header__login-form ng-hide">
                        <habbo-login-form>
                            <form name="loginForm" class="login-form__form" ng-submit="login()">
                                <fieldset class="form__fieldset login-form__fieldset">
                                    <div class="form__field">
                                        <input name="username" type="text" required="" placeholder="Username" class="form__input login-form__input" ng-model="loginFormDetails.username" ng-change="loginForm.username.$setValidity('invalidLogin', true)" autofocus required>
                                    </div>
                                </fieldset>
                                <fieldset class="form__fieldset login-form__fieldset">
                                    <div class="form__field">
                                        <input name="password" type="password" placeholder="Password" class="form__input login-form__input" ng-model="loginFormDetails.password" required>
                                    </div>
                                </fieldset>
                                <button type="submit" class="login-form__button" ng-disabled="loginForm.$invalid">Let's go!</button>
                            </form>
                            <div class="login-form__social" style="color:white;">
                              {{ website.online }} users online
                            </div>
                        </habbo-login-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__content">
        <habbo-register-banner>
            <div class="register-banner__hotel"></div>
            <div class="register-banner__wrapper">
                <div class="register-banner__register">
                    <h1 class="register-banner__logo">Habbo</h1>
                    <h2 class="register-banner__title">Make friends &amp; chat with millions in a virtual world</h2>
                    <a ui-sref="register" class="register-banner__button">Join for free!</a>
                </div>
            </div>
        </habbo-register-banner>
    </div>
    <header class="header__wrapper wrapper">
      <a ui-sref="" class="header__habbo__logo"><h1 class="header__habbo__name" id="ga-linkid-habbo-large">Habbo</h1></a>
    </header>
    <habbo-navigation active="home">
        <nav class="navigation">
            <ul class="navigation__menu">
            </ul>
        </nav>
    </habbo-navigation>
</habbo-header-large>
